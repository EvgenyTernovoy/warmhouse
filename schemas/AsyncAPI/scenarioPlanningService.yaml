asyncapi: 3.0.0
info:
  title: Scenario Planing Service
  version: 0.0.1
  description: This service is in charge of run scenarios based on device telemetry events
channels:
  deviceTelemetry:
    address: device/telemetry
    messages:
      telemetryChange:
        $ref: '#/components/messages/telemetryChange'
operations:
  onTelemetryChange:
    action: receive
    channel:
      $ref: '#/channels/deviceTelemetry'
    messages:
      - $ref: '#/channels/deviceTelemetry/messages/telemetryChange'
components:
  messages:
    telemetryChange:
      payload:
        schemaFormat: 'application/vnd.apache.avro;version=1.9.0'
        schema:
          $ref: './telemetrySchema.json'